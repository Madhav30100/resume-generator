<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        /* TEMPLATE 1 – CLASSIC */
        .classic h1 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
        }

        /* TEMPLATE 2 – MODERN */
        .modern h1 {
            color: white;
            background-color: #34495e;
            padding: 10px;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body class="{{ template }}">

    <h1>{{ name }}</h1>
    <p>{{ email }} | {{ phone }}</p>

    <h2>Skills</h2>
    <p>{{ skills }}</p>

    <h2>Education</h2>
    <p>{{ education }}</p>

    <h2>Experience</h2>
    <p>{{ experience }}</p>

    <h2>Projects</h2>
    <p>{{ projects }}</p>

</body>
</html>
