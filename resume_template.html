<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>

    <!-- EMBEDDED CSS (BEST FOR STREAMLIT) -->
    <style>
        {{ css }}
    </style>
</head>

<body class="{{ template }}">

    <h1>{{ name }}</h1>
    <p>{{ email }} | {{ phone }}</p>

    <h2>Skills</h2>
    <ul>
        {% for skill in skills.split(',') %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>

    <h2>Education</h2>
    <p>{{ education }}</p>

    <h2>Experience</h2>
    <p>{{ experience }}</p>

    <h2>Projects</h2>
    <p>{{ projects }}</p>

</body>
</html>
